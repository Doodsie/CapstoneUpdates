{% include "header.html" %}

<body>
    <div class="container">
        <div class="card mt-4" style="top:30px;">
            <div class="card-header card-header-icon" data-background-color="purple">
                <i class="material-icons">edit</i>
            </div>
            <div class="card-title">
                <h2>UPDATE COURSE</h2>
            </div>
            <div class="card-content">
                <form action="{{ url_for('update_group', group_id=group[0]) }}" method="post">
                    <input type="hidden" name="group_id" value="{{ group[0] }}">
                    <div class="form-group">
                        <label for="group_name">Group Name:</label>
                        <input type="text" class="form-control" name="group_name" value="{{ group[1] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="creater_id">Creator ID:</label>
                        <input type="number" class="form-control" name="creater_id" value="{{ group[2] }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Group</button>
                </form>
                <a href="{{ url_for('manage_groups') }}" class="btn btn-danger">Back to Manage Groups</a>
            </div>
        </div>
    </div>
</body>
