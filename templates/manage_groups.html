{% include "header.html" %}
<body>
<h2>Manage Courses</h2>

    <!-- Search Form -->
<form action="{{ url_for('manage_groups') }}" method="get">
        Search: <input type="text" name="search_term" value="{{ search_term }}">
<input type="submit" value="Search">
</form>

    <!-- Group Table -->
<table border="1">
<tr>
<th>Course</th>
<th>Creater ID</th>
<th>Created</th>
<th>Modified</th>
<th>Actions</th>
</tr>
        {% for group in groups %}
<tr>
<td>{{ group[1] }}</td>
<td>{{ group[2] }}</td>
<td>{{ group[3] }}</td>
<td>{{ group[4] }}</td>
<td>
<a href="{{ url_for('update_group', group_id=group[0]) }}">Update</a>
<a href="{{ url_for('delete_group', group_id=group[0]) }}" onclick="return confirm('Are you sure you want to delete this group?')">Delete</a>
</td>
</tr>
        {% endfor %}
</table>

    <h2>Create New Course</h2>
<form action="{{ url_for('create_group') }}" method="post">
        Group Name: <input type="text" name="group_name" required>
        creater ID: <input type="number" name="creater_id" required>
<input type="submit" value="Create Group">
</form>
</body>
{% include "footer.html" %}
