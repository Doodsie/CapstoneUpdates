{% include "header.html" %}
<body>

 <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color: {% if 'error' in message %}red{% else %}green{% endif %};">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
<br>
 <br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-14" style="font-size:23px;">
            <!-- Edit User Form -->
            <div class="card">
                <div class="card-header card-header-icon" data-background-color="purple">
                    <i class="material-icons">edit</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">EDIT <b>{{ user[1] }}</b>'s ACCOUNT</h4>
                    <form method="POST">

                        <!-- Form Fields -->
                        <div class="form-group row" >
                            <label  style="font-size:25px;" class="col-md-2 col-form-label text-md-right" for="first_name">First Name:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-lg" name="first_name" value="{{ user[1] }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  style="font-size:25px;" class="col-md-2 col-form-label text-md-right" for="last_name">Last Name:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control input-lg" name="last_name" value="{{ user[2] }}" required>
                            </div>
                        </div>
                        <div  class="form-group row">
                            <label  style="font-size:25px;" class="col-md-2 col-form-label text-md-right" for="email">Email:</label>
                            <div class="col-md-4">
                                <input type="email" class="form-control input-lg" name="email" value="{{ user[3] }}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  style="font-size:25px;" class="col-md-2 col-form-label text-md-right" for="user_role">User Role:</label>
                            <div style="font-size:25px;" class="col-md-4">
                                <select class="form-control input-lg" style="height:50px;" name="user_role" required>
                                    <option value="student">Student</option>
                                    <option value="teacher" >Teacher</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  style="font-size:25px;" class="col-md-2 col-form-label text-md-right" for="password">Password:</label>
                            <div  style="font-size:25px;" class="col-md-4">
                                <input type="password" class="form-control input-lg" name="password" value="{{ user[9] }}">
                            </div>
                        </div>

                        <!-- Submit and Cancel Buttons -->
                        <div class="form-group row">
                            <div class="col-md-3 offset-md-4">
                                <input type="submit" class="btn btn-primary" value="UPDATE">
                                <a class="btn btn-danger" href="{{ url_for('users') }}">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
<script>$('#header_page_title').html('Manage Users');</script>
